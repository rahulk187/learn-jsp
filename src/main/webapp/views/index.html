<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="op.jsp">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h3>Provide me a two numbers</h3>
                        </div>
                        <div class="card-body bg-secondary d-grid gap-3">
                            <div class="p2">
                                <input name="n1" type="number" class="form-control" placeholder="enter a first number">
                            </div>
                            <div class="p2">
                                <input name="n2" type="number" class="form-control" placeholder="enter a second number">
                            </div>
                        </div>
                        <div class="card-footer text-center bg-dark text-white">
                            <button class="btn btn-outline-light">Divide</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
